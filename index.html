<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="//fonts.googleapis.com/css?family=Roboto:400,500,300" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="images/favicon.ico" />
    <title>Karma Clone</title>
</head>
<body>
    <nav class="top-navigation">
        <div class="content">
            <ul class="links">
                <li class="active">Meet Karma</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
            <img class="logo" src="images/karma-logo.svg" alt="Logo Image" width="26px">
        </div>
    </nav>
    <section class="introduction">
        <header class="content">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
            <button>Learn More</button>
        </header>
    </section>
    <section class="cases">
       <h2>Everyone needs a little Karma.</h2>
       <div class="devices-container">
        <div class="devices"><img src="images/devices.svg" alt="Internet for all devides"><p class="devices-text">Internet for all devices</p></div>
        <div class="devices"><img src="images/coffee.svg" alt="Boost your productivity"><p class="devices-text">Boost your productivity</p></div>
        <div class="devices"><img src="images/refill.svg" alt="Pay as You Go"><p class="devices-text">Pay as You Go</p></div>
        </div>
    </section>
    <footer class="social">
        <hr width="50%">
        <h4 class="contact">Join us on!</h4>
        <div class="content">
           <ul class="icons">
            <li>
                <i class="fa fa-twitter"></i>
            </li>
            <li>
                <i class="fa fa-facebook"></i>
            </li>
            <li>
                <i class="fa fa-instagram"></i>
            </li>
        </div>
        <h5>&#169 Karma Mobility, Inc.</h5>
    </footer>
</body>
</html>
